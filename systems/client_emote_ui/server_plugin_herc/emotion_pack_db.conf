/**************************************************************************
 * Emoticons Pack Database                                                *
 **************************************************************************
 * Defines purchasable emotion packs for use with the new client UI.      *
 * Packs can be rented or owned permanently, and may be bound per         *
 * character or account. This configuration is read by plugin logic.      *
 **************************************************************************
 * Entry structure:                                                       *
 * ---------------------------------------------------------------------- *
 * PackId: <int>             Unique identifier for the emotion pack.      *
 * PackType: <int>           Ownership type:                              *
 *                            - 1: Account-bound                          *
 *                            - 2: Character-bound                        *
 * PackPrice: <int>          Cost in Nyangvines (client default is 6909)  *
 * SaleStart: <int>          Start date in YYYYMMDD format. Use 0 for no limit.
 * SaleEnd: <int>            End date in YYYYMMDD format. Use 0 for no limit.
 * RentalPeriod: <int>       Rental duration in days. 0 means permanent.
 * EmotesList: [<string>]    List of client emotion constants (e.g. "ET_GO").
 **************************************************************************
 * Notes:                                                                 *
 * - Client item ID 6909 is hard-coded for purchases unless patched.      *
 * - Use the hex patch "NewstyleChangeEmoteCurrencyItemID" to customize.  *
 * - Emotes must match valid emotion constants.                           *
 **************************************************************************/
